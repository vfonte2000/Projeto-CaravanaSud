<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Pesquisar Transportadora</ui:define>
    <ui:define name="content">
        <div class="ui-fluid conteudocolunas"><br/>
            <h1>Pesquisar Transportadora </h1>
            <p:fieldset legend="Dados Gerais" style="clear: both">
                <p:panelGrid columns="4" layout="grid"
                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">
                    <p:outputLabel value="Nome Fatasia" 
                                   for="txtfatasia"/>

                    <p:inputText id="txtfatasia"/>

                    <p:outputLabel value="CNPJ" 
                                   for="txtcnpj"/>

                    <p:inputText id="txtcnpj"/>

                </p:panelGrid><br/>

                <p:panelGrid columns="1" class="center semborda botao2">
                    <p:commandButton value="Pesquisar" icon="fa fa-search" iconPos="rignt"/>
                </p:panelGrid>
            </p:fieldset><br/>
            
            <p:dataTable id="dataListaTransportadora"
                         value="#{managedTransportadora.lsTransportadora()}"
                         var="lsTransportadora"
                         paginator="true"
                         paginatorAlwaysVisible="false"
                         rows="10"
                         emptyMessage="Nenhuma Transportadora Encontrada"
                         >
                <p:column headerText="Codigo">
                    <h:outputText value="#{lsTransportadora.id}"/>
                    
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{lsTransportadora.nomeFatasia}"/>
                    
                </p:column>
                <p:column headerText="Fone" priority="2">
                    <h:outputText value="#{lsTransportadora.contatos.telefone}"/>
                </p:column>
                <p:column headerText="CNPJ" priority="3">
                    <h:outputText value="#{lsTransportadora.cnpj}"/>
                    
                </p:column>
                <p:column headerText="Inscrição Estatual" priority="4">
                    <h:outputText value="#{lsTransportadora.inscricaoEstadual}"/>
                    
                </p:column>
                <p:column headerText="Ação">
                    
                </p:column>
            </p:dataTable><br/>
            
            <p:panelGrid columns="1" class="center semborda botao2 "  >
                <p:button value="Nova Transportadora"
                          icon="fa fa-plus"
                          iconPos="rignt"
                          outcome="CadastroDeTransportadora.xhtml"/>
            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
