<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"> 

    <ui:define name="title">Pesquisar Membro</ui:define>
    <ui:define name="content">
        <div class="ui-fluid conteudocolunas"><br/>
            <h1>Pesquisar Membro</h1>
            <p:fieldset legend="Dados gerais">
                <p:panelGrid layout="grid" columns="4" columnClasses="ui-grid-col-1,
                             ui-grid-col-5,ui-grid-col-1,ui-grid-col-5">
                    <p:outputLabel value="Filtro:" for="txtFiltro"/>
                    <p:selectOneMenu id="txtFiltro"
                                     appendTo="@this">
                        <f:selectItem itemLabel="1"/>
                        <f:selectItem itemLabel="2"/>
                        <f:selectItem itemLabel="3"/>
                        <f:selectItem itemLabel="4"/>
                        <f:selectItem itemLabel="Selecione um Ramo"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Nome:" 
                                   for="txtFiltro"/>
                    <p:inputText placeholder="Busca"/>
                </p:panelGrid><br/>

                <p:panelGrid columns="1" class="center semborda botao2">
                    <p:commandButton value="Pesquisar" icon="fa fa-search" iconPos="right"/>
                </p:panelGrid>
                
            </p:fieldset><br/>

            <p:dataTable id="dataListaMembro"
                         value="#{managedMembro.lsMembro()}"
                         var="lsMembro"
                         paginator="true"
                         rows="10"
                         paginatorAlwaysVisible="false"
                         emptyMessage="Nenhum Membro encontrado!">
                <p:column headerText="Nome" >
                    <h:outputText value="#{lsMembro.nome}"/>
                </p:column>

                <p:column headerText="Ramo" priority="3">
                    <h:outputText value="#{lsMembro.ramo}"/>
                </p:column>

                <p:column headerText="Telefone" priority="2">
                    <h:outputText value="#{lsMembro.contato.telefone}"/>
                </p:column>

                <p:column headerText="Ação">

                </p:column>
            </p:dataTable><br/>

            <p:panelGrid columns="1" class="center semborda botao2">
                <p:button value="Novo Membro" 
                          icon="fa fa-plus"
                          iconPos="right"
                          outcome="CadastroDeMembro.Xhtml"/>
            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
